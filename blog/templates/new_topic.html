{% extends "base.html" %}
{% load bootstrap4 %}
{% block page_header %} <!-- BS4-->
    <h3>Add new topic:</h3> <!-- BS4-->
{% endblock page_header %} <!-- BS4-->

{% block content %}
    <!--<p>Add a new topic:</p> -->
    
    <form action="{% url 'new_topic' %}" method='post' class="form">
        {% csrf_token %}
        
        {% bootstrap_form form %}    <!--{{ form.as_p }} -->
        
        
        <select name="topic_id">
        <option value="">---e.g. refer topic used:---</option>
        {% for t in topic %}
        <option value="{{t.id}}">{{t.text}}</option>
        {% endfor %}
        </select>
        <p>
        {% buttons %}
        <button name="submit" class="btn btn-primary">add topic</button>
        {% endbuttons %}
        </p>
    </form>
    
{% endblock content %}
