{% extends "base.html" %}
{% block page_header %} <!-- BS4-->
  <h2>Topics</h2>   <!-- BS4-->
{% endblock page_header %}  <!-- BS4-->

{% block content %}

  <!--<p>Topics</p>-->
  <ul>
    {% for topic in topics %}
        <li><h4>
            <a href="{% url 'topic' topic.id %}">{{topic}}----Published by {{topic.owner}}</a>
          </h4>    
        </li>
    {% empty %}
        <li><h4>No topics have been added yet.</h4></li>
    {% endfor %}
  </ul>
  <h4><a href="{% url 'new_topic' %}">Add a new topic:</a></h4>
{% endblock content %}
